<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Cecilia Alvino Q</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
		
		<script src="js/jquery.js"></script>

		<script type="text/javascript">
			$(document).ready(function () {
				$("#send").click(function(e) {
				e.preventDefault();
				var texto = $("#my-input").val();
				var miPrimerMensaje = $("<p></p>").text(texto);
				$(".resultado").append(miPrimerMensaje);
				})
			})
		</script>

  </head>
  <body>
  	<div class="box">
  		<div class="resultado">
  			<div class="alert alert-info">
  				<h3>HOLA!!</h3>
  				<p>Escribe en el campo de abajo y presiona OK.(puedes cambiar el color si deseas)</p>
  			</div>
  		</div>
  		<div class="row texto">
  			<div class="col-md-2 opcion">
  				<div class="dropdown">
					  <div class="dropup">
					  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    Dropup
					    <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
					    <li><a href="#" class="warm">warm</a></li>
					    <li><a href="#" class="Info">Info</a></li>
					    <li><a href="#" class="Danger">Danger</a></li>
					    <li><a href="#" class="ok">ok</a></li>
					  </ul>
					</div>
  			</div>
	  		</div>
				<div class="col-md-8 text">
		  		<input type="text" id="my-input" placeholder="Ingresa tu texto">
				</div>
				<div class="col-md-2 enviar">
					<button type="button" id="send" class="btn btn-success">Ok</button>
				</div>
	  	</div>



    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/style.js"></script>
</body>
</html>
